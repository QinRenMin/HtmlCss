<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #wrap{
            width: 900px;
            margin: 0 auto;
            overflow:hidden;
        }
        #left{
            float: left;
            background: #66ccff;
            width: 200px;
            height: 600px;
        }
        #right{
            width: 700px;
            float: left;
            background: yellowgreen;
            height: 600px;
        }
    </style>
</head>
<body>
<!--
纯浮动式
两者都浮动，#wrap的高度为0
清除浮动：父加上overflow:hidden;
-->
<div id="wrap">
    <aside id="left"></aside>
    <section id="right"></section>
</div>
</body>
</html>
