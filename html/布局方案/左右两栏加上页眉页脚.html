<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右两栏加页眉页脚</title>
</head>
<style type="text/css">
    .wrap{
        width: 900px;
        margin: 0 auto;
    }
    #header{
        height: 100px;
        background: #66ccff;
    }
    #section{
        height: 500px;
        background: #ffcccc;
    }
    #left{
        height: 100%;
        width: 200px;
        float: left;
        background: yellowgreen;
    }
    #right{
        height: 100%;
        width: 700px;
        margin-left: 200px;
    }
    #footer{
        height: 80px;
        background: #99ccff;
    }
</style>
<body>
<header id="header" class="wrap"></header>
<section id="section" class="wrap">
    <div id="left"></div>
    <div id="right"></div>
</section>
<footer id="footer" class="wrap"></footer>
</body>
</html>
