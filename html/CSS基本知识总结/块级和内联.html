<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级和内联</title>
</head>
<body>

<!--
1）块级元素特征：
  1.默认宽度100%
  2.独占一行
  3.可以设置宽高
  4.支持所有CSS
标签有：
address、blockquote、center、dir、div、dl、ul、ol、li、fieldset
form、form、*hn、hr、menu、noframes、frames、noscript、p、 pre、table等

常用标签：form div ul ol li p pre table hr

2）行内元素特征：
  1.内容撑开宽度
  2.并排展示
  3.不可设置宽高
  4.不支持上下margin，也不支持margin:auto
  5.上下padding只对自身有效
  6.换行代码会被解析
标签有：
a、abbr、acronym、b、big、br、cite、code、dfn、em、font、i、img
input、kbd、label、q、samp、select、small、span、s、del、strike
strong、sub、sup、textarea、tt、u、var等

常用标签:a img input span textarea

3）inline-block(行内块级元素)：
   1.没有宽度时，内容撑开宽度
   2.块级元素在一行显示
   3.行内属性标签支持宽高

-->

<div style="background: #00c6ff">1111</div>
<span style="background: lightblue">1111</span>
<span style="background: lightblue">1111</span>
</body>
</html>
